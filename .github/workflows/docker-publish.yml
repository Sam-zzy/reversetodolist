name: Publish Docker Image to Docker Hub

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and push Backend Docker image
    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend  # 后端的构建上下文
        dockerfile: Dockerfile  # 明确指定 Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/reversetodolist-backend:latest

    # Build and push Frontend Docker image
    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend  # 前端的构建上下文
        dockerfile: Dockerfile  # 明确指定 Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/reversetodolist-frontend:latest
